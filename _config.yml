# Site settings
title: 个人小站
SEOTitle: Flint的博客 | Flint Blog
header-img: img/post-bg-desk.jpg
email: 1992flint@gmail.com
description: "Standing on the shoulders of giants"
keyword: "Flint, Flint Blog, Flint92, Hutool, Java, SpringBoot"
url: "http://flint92.github.io"          # your host, for absolute URL
baseurl: ""      # for example, '/blog' if your blog hosted on 'host/blog'
github_repo: "https://github.com/Flint92/flint92.github.io.git" # you code repository

# Sidebar settings
sidebar: true                           # whether or not using Sidebar.
sidebar-about-description: "Goals determine what you going to be!"
sidebar-avatar: /img/avatar.jpg      # use absolute URL, seeing it's used in both `/` and `/about/`



# SNS settings
RSS: false
github_username:    Flint92
#twitter_username:   qiubaiying




# Build settings
# from 2016, 'pygments' is unsupported on GitHub Pages. Use 'rouge' for highlighting instead.
permalink: pretty
paginate: 10
exclude: ["less","node_modules","Gruntfile.js","package.json","README.md"]
anchorjs: true                          # if you want to customize anchor. check out line:181 of `post.html`



# Gems
# from PR#40, to support local preview for Jekyll 3.0
gems: [jekyll-paginate]




# Markdown settings
# replace redcarpet to kramdown,
# although redcarpet can auto highlight code, the lack of header-id make the catalog impossible, so I switch to kramdown
# document: http://jekyllrb.com/docs/configuration/#kramdown
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM                            # use Github Flavored Markdown !important



# 评论系统
# Disqus（https://disqus.com/）
disqus_username: Flint92

# Gitalk
gitalk:
  enable: true    #是否开启Gitalk评论
  clientID: eeaeaaff17d330d5f846                            #生成的clientID
  clientSecret: effeff1ddb19baaf894381b3e1793dff1b71fcbb    #生成的clientSecret
  repo: flint92.github.io    #仓库名称
  owner: Flint92    #github用户名
  admin: Flint92
  distractionFreeMode: true #是否启用类似FB的阴影遮罩


# 统计

# Analytics settings
# Baidu Analytics
ba_track_id: aaaf7c1bac749a5cf0b9c8110164742c

# Google Analytics
ga_track_id: 'UA-135518515-1'            # Format: UA-xxxxxx-xx
ga_domain: auto              # 默认的是 auto, 这里我是自定义了的域名，你如果没有自己的域名，需要改成auto





# Featured Tags
featured-tags: true                     # 是否使用首页标签
featured-condition-size: 1              # 相同标签数量大于这个数，才会出现在首页



# Progressive Web Apps
chrome-tab-theme-color: "#000000"
service-worker: true



